<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; }
        .invalid { border: 2px solid red; }
        .error { color: red; font-size: 0.9em; height: 20px; }
        button { padding: 10px 20px; margin-top: 10px; }
    </style>
</head>
<body>
    <form id="validationForm" novalidate>
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" autocomplete="name">
            <div class="error" id="fullNameError"></div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" autocomplete="email">
            <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" autocomplete="tel">
            <div class="error" id="phoneError"></div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" autocomplete="new-password">
            <div class="error" id="passwordError"></div>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
